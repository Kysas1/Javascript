<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            font: 20pt arial normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é seu nome ? ')
        document.write(`Ola ,<strong>${nome}</strong>, seu nome tem ${nome.length} Letras <br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()} <br/>`)
        document.write(`e em minusculo é ${nome.toLowerCase()} <br/> `)
    </script>
</body>
</html>
